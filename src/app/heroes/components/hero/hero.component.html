<p>{{ name }}</p>
<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd> {{ getHeroDesc() }} </dd>

  <td>Capitalizando</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button
  *ngIf="name !== 'moon phos'"
  class = 'btn btn-primary mx-2'
  (click)="changeHero('Moon Phos')">
    Cambiar nombre
</button>

<button
 *ngIf="age !== 130"
 class = 'btn btn-primary mx-2'
 (click)="changeAge(130)">
   Cambiar edad
</button>

<button
 class = 'btn btn-primary mx-2'
 (click)="resetForm()">
   Reiniciar formulario
</button>
